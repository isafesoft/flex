<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive-form-with flexbox</title>
    <style>

        body{
           background-color: grey;
        }

        .container {
            display: flex;
            background-color: lightcyan;
            flex-flow: row wrap;
            justify-content: space-between;
            margin: 0 70px 0 70px;
            padding: 50px 250px 50px 250px;
        }

        .main {
            width: 175px;
            height: 140px;
            margin: 10px;
            padding: 5px;
            border-radius: 10px;
        }

        .container .main:nth-child(1), .container .main:nth-child(8) {
            flex: 100%;
            height: 60px;
            border-bottom: 2px solid crimson;
        }

        .container .main:nth-child(8) {
            margin-top: 50px;
        }

        .container .main img {
            width: 175px;
            height: 140px;
            border: 5px solid crimson;
            border-radius: 5px;
        }

        .main img:hover {
            transform: scale(1.5, 1.5);
            box-shadow: 4px 4px 4px #4b4b4b;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main"><h2>My Safari Gallery</h2></div>
    <div class="main"><img src="safari1.jpg" alt=""></div>
    <div class="main"><img src="safari2.jpg" alt=""></div>
    <div class="main"><img src="safari3.png" alt=""></div>
    <div class="main"><img src="safari4.jpg" alt=""></div>
    <div class="main"><img src="safari5.jpeg" alt=""></div>
    <div class="main"><img src="safari6.jpg" alt=""></div>
    <div class="main"><h2>My Desert Gallery</h2></div>
    <div class="main"><img src="desert1.jpg" alt=""></div>
    <div class="main"><img src="desert2.jpg" alt=""></div>
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
</div>
</body>
</html>
