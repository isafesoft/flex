<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style>
        #container {
            display: flex;
            background-color: purple;
            height: 400px;
            /*
            flex-direction: row;
            flex-wrap: wrap-reverse;
            */
        }

        #main {
            background-color: burlywood;
            padding: 20px;
            margin: 20px;
            border: 1px solid darkorange;
            height: 40px;
        }

        #main:nth-child(1) {order: 3;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: auto;
        }
        #main:nth-child(2) {order: 1;
        flex-grow: 2;
            flex-shrink: 1;}
        #main:nth-child(3) {order: 2;
            flex-grow: 2;
            flex-shrink: 2;
            flex-basis: 70px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="main">1</div>
    <div id="main">2</div>
    <div id="main">3</div>
</div>
</body>
</html>
