<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive-form-with flexbox</title>
    <style>
        .container {
            display: flex;
        }

        .main {
            width: 25vw;
            height: 100vh;
            text-align: center;
            background-position: center; /* center the picture*/
            background-repeat: no-repeat;
            background-size: cover; /* let the picture show wholely */: width:;
            transition: 1s;
        }

        .main:nth-child(1) {
            background-image: url("paris.jpg");
        }
        .main:nth-child(2) {
            background-image: url("london.jpg");
        }
        .main:nth-child(3) {
            background-image: url("greatwall.jpeg");
        }

        .main:nth-child(4) {
            background-image: url("freedom.jpg");
        }

        h3 {
            line-height: 100vh;
            margin: 0;
            background: rgba(214, 145, 45, 0.3);
            color: white;
            font-family: Papyrus;
            font-size: 15px;
            letter-spacing: 4px;
            transition: 1s;
        }

        h3:hover{
            background: rgba(0, 0, 0, 0.1);
        }

        .main:hover {
            width: 50vw;
            transition: 1s;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main"><h3>Paris</h3></div>
    <div class="main"><h3>London</h3></div>
    <div class="main"><h3>New York</h3></div>
    <div class="main"><h3>Beijing</h3></div>
</div>
</body>
</html>
