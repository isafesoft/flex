<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style>
        .container {
            display: flex;
            background-color: purple;
            flex-wrap: wrap;
            width: 70%;
            margin: 0 auto;
        }

        .flex_item {
            margin: 1px;
            background-color: lightgreen;
            border: 1px solid black;
            height: 70vh;
            flex: 1;
        }

        .flex_item:nth-child(1), .flex_item:nth-child(5) {
            flex: 100%;
            height: 15vh;
        }

        .flex_item:nth-child(3) {
            flex: 3;
            background-color: darkgray;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="flex_item">1</div>
    <div class="flex_item">2</div>
    <div class="flex_item">3</div>
    <div class="flex_item">4</div>
    <div class="flex_item">5</div>
</div>
</body>
</html>
