<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style>
        .container {
            display: flex;
            width: 70%;
            background-color: darkgray;
            height: 600px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .flex_item {
            flex: 1;
            background-color: chocolate;
            height: 120px;
            margin: 20px;
            min-width: 120px;
        }

        .flex_item:nth-child(1), .flex_item:nth-child(4) {
            flex: 100%;
            height: 50px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="flex_item">1</div>
    <div class="flex_item">2</div>
    <div class="flex_item">3</div>
    <div class="flex_item">4</div>
    <div class="flex_item">5</div>
    <div class="flex_item">6</div>
</div>
</body>
</html>
